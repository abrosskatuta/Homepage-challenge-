<!DOCTYPE html>
<html lang="en">

<head>

    <title>chart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="first card"></div>
        <nav><img src="./images/image-jeremy.png" alt="10px" width="60px">
            <h2>Report For</h2>

            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
