<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" sizes="32*32" href="./assets/images/favicon-32x32.png">
    <title>fronted mentor | Age calculator app</title>
    <!-- <style>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content-flex">
            <div class="content-container">
                <span>Day</span>
                <input type="number" class="day">
                <small class="error-day"></small>
            </div>

            <div class="content-container">
                <span>Month</span>
                <input type="number" class="month">
                <small class="error-month"></small>
            </div>

            <div class="content-container">
                <span>Year</span>
                <input type="number" class="year">
                <small class="error-year"></small>
            </div>
        </div>
        <div class="sepate">
        <hr>
            <button class="submit-btn">
                <img src="./assets/images/icon-arrow.svg" alt="">
            </button>
            </div>
            <div class="output">
                <h1><span class="output-year">--</span>years</h1>
                <h1><span class="output-month">--</span>months</h1>
                <h1><span class="output-day">--</span>days</h1>
            </div>
            </div>
    <script src="main.js"></script>
