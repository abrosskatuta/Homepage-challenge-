<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR APP WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
    <h1>1 2 3</h1>
    <h1>Calc</h1>
    <h1>Theme</h1>
</div>
    <img src="./images/toggle_left_filled_icon_200131.svg" alt="" width="70px" height="20px">
    <div class="container">
        <input type="text" class="display"/>
        <div class="buttons">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="delete" value="DEL">DEL</button>

            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="operator" value="+">+</button>

            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="operator" value="-">-</button>

            <button class="operator" value=".">.</button>
            <button value="0">0</button>
            <button class="operator" value="/">/</button>
            <button class="operator" value="*">*</button>

            <button class="reset" value="RESET">RESET</button>
            <button class="equal" value="=">=</button>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
